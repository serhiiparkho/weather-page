<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>hw-25</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="location">Location</div>
                <div class="cur-date">Date</div>
                <div class="cur-time">Time</div>
            </div>
            <div class="weather">
                <div class="parameters">
                    <div class="humidity">Humidity</div>
                    <div class="wind-speed">Wind speed</div>
                    <div class="wind-dir">Wind dir</div>
                    <div class="press">Pressure</div>
                </div>
                <div class="info">
                    <div class="icon"><img src="" alt="weather icon"></div>
                    <div class="temp">Temp</div>
                    <div class="description">Descr</div>
                </div>
            </div>
            <div class="change-location">
                <input type="text" value="London">
                <button class="loc-btn">new location</button>
            </div>
        </div>
    </div>
    <script src="hw25.js"></script>
</body>
</html>
